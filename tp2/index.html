<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Grâce au bouton "Add" ajoutez une balise "li" avec du texte (content x, x est un nombre) en dernier élément de la balise "ul" -->

    <main>
        <button type="button">Add</button>

        <ul>

        </ul>
    </main>

    <script>
        var main = document.getElementsByTagName('main').item(0);
        var ul=document.getElementsByTagName('ul').item(0);
        var text = document.createTextNode('X');
        var li=document.createElement('li');
        //var li=document.getElementsByTagName('li');
        main.appendChild(ul)
        console.log(main)
        ul.appendChild(li);
        li.appendChild(text);

        var btn = document.querySelector('button[type=button]');

        var i = 0;

        btn.addEventListener('click', function(e) {
            li.innerText = ++i;
        });



    </script>
</body>
</html>
